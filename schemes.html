<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Schemes</title>
</head>
<body>
    <div class="container">
        <div class="example relative">
            <div class="item"><img src="./images/static.svg" alt="static box"></div>
            <div class="item item-relative"><img src="./images/relative.svg" alt="relative box"></div>
            <div class="item"><img src="./images/static.svg" alt="static box"></div>
        </div>
    </div>
    <div class="container">
        <div class="example abdolute">
            <div class="item"><img src="./images/static.svg" alt="static box"></div>
            <div class="item item-absolute"><img src="./images/absolute.svg" alt="abdolute box"></div>
            <div class="item"><img src="./images/static.svg" alt="static box"></div>
        </div>
    </div>
    <div class="container">
        <div class="example fixed">
            <div class="item"><img src="./images/static.svg" alt="static box"></div>
            <div class="item item-fixed"><img src="./images/fixed.svg" alt="fixed box"></div>
            <div class="item"><img src="./images/static.svg" alt="static box"></div>
        </div>
    </div>
</body>
</html>
